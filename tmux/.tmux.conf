# prefix key {{{
set -g prefix C-b
set -g prefix2 C-z
# }}}

# tweaks {{{
set -g base-index 1
setw -g pane-base-index 1
set-option -g set-titles on
set-window-option -g automatic-rename on

# new windows/panes in $PWD
bind c new-window -c "#{pane_current_path}"
# }}}

# mouse (tmux 2.1+) {{{
# see 2.0 --> 2.1
# https://raw.githubusercontent.com/tmux/tmux/master/CHANGES
set -g mouse on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
# }}}

# colors and appearance {{{
set -g default-terminal "screen-256color"
set -g status-bg colour234
set -g status-fg colour226

# statusbar
set -g status-interval 10
set -g status-right-length 60
set -g status-right '#{online_status} - #[fg=yellow]#(curl ipecho.net/plain;echo) - #[fg=white]%a %d %b %R'
# }}}

# tmux plugin manager {{{
# List of tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-position 'right'
set -g @sidebar-tree-command 'tree -C -L 2'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# <prefix> + I to install plug-ins
run '~/.tmux/plugins/tpm/tpm'
# }}}

