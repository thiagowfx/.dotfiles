set -g prefix C-b
set -g set-titles on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
setw -g mode-keys emacs
bind c new-window -c "#{pane_current_path}"

# status bar {{{
set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

set-window-option -g status-right "#{prefix_highlight}#H"
set-window-option -g status-right-fg white
set-window-option -g status-right-bg black

set-window-option -g status-fg white
set-window-option -g status-bg black
set-window-option -g window-status-format " #I:#W"

set-window-option -g window-status-current-format " #I:#W"
set-window-option -g window-status-current-fg colour220
set-window-option -g window-status-current-bg black
# }}}

# C-b I to install, C-b R to reload
# tmux-plugin-manager {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# initialize tmux plugin manager (keep it at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# }}}

