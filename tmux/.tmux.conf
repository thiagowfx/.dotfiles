# prefix key {{{
set -g prefix C-b
set -g prefix2 C-z
# }}}

# history {{{
set -g history-limit 100000
# }}}

# tweaks {{{
set -g base-index 1
set-option -g set-titles on
set-window-option -g automatic-rename on
# }}}

# colors {{{
set -g default-terminal "screen-256color"
set -g status-bg colour234
set -g status-fg colour226
# }}}

