# prefix key {{{
set -g prefix C-b
set -g prefix2 C-z
# }}}

# tweaks {{{
set -g base-index 1
setw -g pane-base-index 1
set-option -g set-titles on
set-window-option -g automatic-rename on
# }}}

# new windows/pane in $PWD {{{
bind c new-window -c "#{pane_current_path}"
# }}}

# colors {{{
set -g default-terminal "screen-256color"
set -g status-bg colour234
set -g status-fg colour226
# }}}

# tmux conf for mouse {{{
if-shell "if [[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]; then true; else false; fi" \
    'set -g mode-mouse on; set -g mouse-resize-pane on; set -g mouse-select-pane on; set -g mouse-select-window on'

if-shell "if [[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]; then true; else false; fi" \
    'set -g mouse on; set -g mouse-utf8 on; bind -n WheelDownPane select-pane -t= \; send-keys -M;'
# }}}

# tmux plugin manager {{{
# List of tmux plugins
set -g @plugin 'tmux-plugins/tpm'               # <prefix> + R (reload tmux conf), I (install plugins)
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control' # <prefix> + C-hjkl (movements)
set -g @plugin 'tmux-plugins/tmux-resurrect'    # <prefix> + C-s or C-r (save/restore)

set -g @plugin 'tmux-plugins/tmux-continuum'    # extension to tmux-resurrect (saves every 15min)
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-sidebar'      # <prefix> - <tab>
set -g @sidebar-tree-position 'right'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# <prefix> + I to install plug-ins
run '~/.tmux/plugins/tpm/tpm'
# }}}

