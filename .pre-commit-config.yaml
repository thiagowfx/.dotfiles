# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# Install pre-commit itself:
#   $ pip install pre-commit
#     OR
#   $ brew install pre-commit
#
# Update all pre-commit hooks to latest version:
#   $ pre-commit autoupdate
#
# Install all default pre-commit hooks locally:
#   $ pre-commit install
#
# Apply a given pre-commit hook to all files:
#   $ pre-commit run --all-files <id>
#
# Apply all pre-commit hooks to all files:
#   $ pre-commit run --all-files
ci:
  autoupdate_schedule: monthly
  submodules: true
  skip:
    # missing deps: just
    - just-format
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      # keep-sorted start
      - id: check-executables-have-shebangs
      - id: check-symlinks
      - id: check-yaml
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials
      - id: detect-private-key
      - id: file-contents-sorter
        files: ^vim/.vim/spell/en.utf-8.add$
        args:
          - --ignore-case
      - id: pretty-format-json
        args:
          - --autofix
          - --no-sort-keys
        exclude: ^zed/.config/zed/settings.json$
      - id: trailing-whitespace
      # keep-sorted end
  # keep-sorted start
  - repo: https://github.com/codespell-project/codespell
    rev: 63c8f8312b7559622c0d82815639671ae42132ac  # frozen: v2.4.1
    hooks:
      - id: codespell
  - repo: https://github.com/gitleaks/gitleaks
    rev: 39fdb480a06768cc41a84ef86959c07ff33091c4 # frozen: v8.28.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/golangci/misspell
    rev: e78f9b6cd537559a24525b6ea7e182794edfd31f # frozen: v0.7.0
    hooks:
      - id: misspell
  - repo: https://github.com/google/keep-sorted
    rev: c71803fd297b5736f3bfab1cfd84424ca52e961a  # frozen: v0.7.1
    hooks:
      - id: keep-sorted
  - repo: https://github.com/rhysd/actionlint/
    rev: e7d448ef7507c20fc4c88a95d0c448b848cd6127  # frozen: v1.7.8
    hooks:
      - id: actionlint
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: 745eface02aef23e168a8afb6b5737818efbea95  # frozen: v0.11.0.1
    hooks:
      - id: shellcheck
        exclude: \.zsh$
  - repo: https://github.com/thiagowfx/pre-commit-hooks
    rev: 7c52544b0734b280940b0b3492ff07b630f1bac8  # frozen: v0.0.10
    hooks:
      - id: just-format
  - repo: https://github.com/thoughtworks/talisman
    rev: 12fab7055d7e640d5dae43209bafc48bf5ef1fd7 # frozen: v1.37.0
    hooks:
      - id: talisman-commit
        entry: cmd --githook pre-commit
      - id: talisman-push
        entry: cmd --githook pre-push
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: 77c6d22b0c515f1635e07a99140d2230db2e2c97  # frozen: v1.16.1
    hooks:
      - id: zizmor
  - repo: local
    hooks:
      - id: ghostty
        name: Validate Ghostty config
        entry: sh -c 'command -v ghostty >/dev/null 2>&1 && ghostty +validate-config --config-file=ghostty/.config/ghostty/config || echo "ghostty not installed, skipping validation"'
        pass_filenames: false
        language: system
      - id: pre-commit
        name: Validate pre-commit config
        entry: pre-commit validate-config
        language: system
        files: ^.pre-commit-config.yaml$
  # keep-sorted end
