# Minimal starship config matching grml prompt
format = "$status$username$hostname$directory$git_branch$git_state$git_status$cmd_duration$line_break$character"
add_newline = false

[status]
disabled = false
format = "[$status ]($style)"
style = "bold red"

[username]
show_always = true
format = "[$user](bold green)"

[hostname]
ssh_only = false
format = "@$hostname "

[directory]
truncation_length = 40
truncate_to_repo = false
format = "[$path](bold) "

[git_branch]
format = "[$branch]() "

[git_state]
format = "|[$state]()"

[git_status]
format = "[$all_status$ahead_behind](red) "

[cmd_duration]
min_time = 2000
format = "[$duration](yellow) "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
