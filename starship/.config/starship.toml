# Minimal starship config matching grml prompt
format = "$status$sudo$username$hostname$directory$git_branch$git_state$git_status$line_break$character"
right_format = "$aws$cmd_duration$jobs"
add_newline = true

[status]
disabled = false
format = "[$status ]($style)"
style = "bold red"

[username]
show_always = true
format = "[$user](bold green)"

[hostname]
ssh_only = true
trim_at = "."
format = "@$hostname"

[directory]
truncation_length = 10
truncate_to_repo = true
format = " [$path](bold) "

[git_branch]
symbol = ""
format = "[$symbol$branch]() "

[git_state]
format = "|[$state]()"

[git_status]
format = "[$conflicted$deleted$renamed$modified$staged$untracked$ahead_behind](red) "

[cmd_duration]
min_time = 2000
format = "[$duration](yellow) "

[jobs]
format = "[$number](cyan) "

[sudo]
disabled = false
format = "[üßô](red) "

[aws]
disabled = false
symbol = "aws"
style = "bold yellow"

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[x](red)"
