name: Pre-commit

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          submodules: true
      - uses: tox-dev/action-pre-commit-uv@809bca45df31b263ec72f5bb5e3dab2951a7de66 # v1.0.1
