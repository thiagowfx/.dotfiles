# Default config: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#
# Hotkeys:
#   <Ctrl-Shift-SPC>: vi mode (e.g. for scrollback)
#   <Ctrl-Shift-u>: regex hints (e.g. URLs)
#
#   <Ctrl-Shift-t>: open new instance in PWD

env:
  TERM: xterm-256color

font:
  size: 11
  normal:
    family: Hermit

# Theme: /base16/monokai.dark from https://terminal.love/
colors:
  # Default colors
  primary:
    background: '0x272822'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x272822'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0x66d9ef'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf8f8f2'

  # Bright colors
  bright:
    black:   '0x75715e'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0x66d9ef'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf9f8f5'

key_bindings:
  # open new instance in PWD
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }

mouse:
  # X11 unclutter-like behavior
  hide_when_typing: true

selection:
  # ChromeOS hterm-like behavior
  # Both Shift+Insert / Middle-Click and <C-v> will paste the selection.
  save_to_clipboard: true
