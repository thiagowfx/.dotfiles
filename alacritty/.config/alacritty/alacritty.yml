# Default config: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#
# Hotkeys:
#   <Ctrl-Shift-SPC>: vi mode (e.g. for scrollback)
#   <Ctrl-Shift-u>: regex hints (e.g. URLs)
#
#   <Ctrl-Shift-t>: open new instance in PWD

env:
  TERM: xterm-256color

font:
  size: 11
  normal:
    family: Hermit

# Monokai dark theme from https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  # Default colors
  primary:
    background: '#272822'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#272822'
    red:     '#f92672'
    green:   '#a6e22e'
    yellow:  '#f4bf75'
    blue:    '#66d9ef'
    magenta: '#ae81ff'
    cyan:    '#a1efe4'
    white:   '#f8f8f2'

  # Bright colors
  bright:
    black:   '#75715e'
    red:     '#f92672'
    green:   '#a6e22e'
    yellow:  '#f4bf75'
    blue:    '#66d9ef'
    magenta: '#ae81ff'
    cyan:    '#a1efe4'
    white:   '#f9f8f5'

key_bindings:
  # open new instance in PWD
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }

mouse:
  # X11 unclutter-like behavior
  hide_when_typing: true

selection:
  # ChromeOS hterm-like behavior
  # Both Shift+Insert / Middle-Click and <C-v> will paste the selection.
  save_to_clipboard: true
