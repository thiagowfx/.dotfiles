env:
  TERM: xterm-256color

font:
  size: 12
  normal:
    family: Hermit

# Theme: /base16/monokai.dark from https://terminal.love/
colors:
  # Default colors
  primary:
    background: '0x272822'
    foreground: '0xf8f8f2'

    # Normal colors
  normal:
    black:   '0x272822'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0x66d9ef'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf8f8f2'

    # Bright colors
  bright:
    black:   '0x75715e'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0x66d9ef'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf9f8f5'

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
